<!DOCTYPE html>
<html>
<head>
    <title>My Happiness</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #56c2da;
            color: black;
            margin: 0;
            padding: 20px;
            align-items: center;
            justify-content: center;
            width: 400px;

<body>
<h1>RandomLink Prankster</h1>
<div>
    <h2>Set Redirection Randomness: (0-1):</h2>
    <h5>0.1 = Very minimal redirection, 1 = Redirect on every link clicked</h5>
    <h5>Default is 0.5</h5>
    <input type="number" id="probability" min="0.1" max="1" step="0.1" value="0.5">
    <button id="save">Save</button>
</div>
<script src="popup.js"></script>
</body>
</html>
